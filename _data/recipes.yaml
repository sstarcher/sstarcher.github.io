  directions:
  - 'Use a two-piece circular pan, wrap the bottom piece in foil before assembly,
    then tear away the excess so the pan sits flat. '
  - '3. For the Graham Cracker Crust: Add the graham cracker crumbs, melted butter,
    and salt to the pan, and stir with a fork until well combined. If needed, season
    to taste with additional salt. With your fingers, compress into an even layer
    along the bottom of the pan.'
  - "4. For the Cheesecake: Adjust the oven rack to the middle position and preheat\
    \ to 450\xB0F. Combine cream cheese, goat cheese, lemon juice, vanilla extract,\
    \ salt, and orange flower water in the bowl of a stand mixer fitted with a paddle\
    \ attachment. Do not add the sugar at this time. Mix on low until roughly combined,\
    \ then increase to medium and cream until no lumps of cheese remain, and the mixture\
    \ is perfectly smooth; about 5 minutes. Halfway through, pause to scrape the bowl\
    \ and beater with a flexible spatula."
  - 5. Reduce speed to medium-low, add the sugar all at once, and mix only until well
    combined. Remove the bowl from the stand mixer and place a single-mesh sieve over
    the bowl, then crack in the eggs, and whisk until they pass through. Discard any
    clots of chalazae that remain trapped in the strainer. Resume mixing on low until
    well combined, then scrape the bowl and beater once more.
  - 6. In a 1-quart stainless steel pot, bring the cream to a full boil. While mixing
    on low, add the hot cream all at once in a steady stream, and mix a few seconds
    more. This warms the batter, which helps release any air pockets introduced in
    mixing while reducing the overall bake time. Use immediately, or refrigerate the
    batter in an airtight container until needed, up to one week. Bring cold batter
    to room temperature before baking.
  - '7. Pour batter into the prepared pan and place on a baking sheet. Bounce a spoon
    across the surface to dislodge any air bubbles that may have slipped through.
    If you don''t see any, no need to continue. If you do notice a few rising up,
    keep bouncing the spoon until they''re gone. Bake until the cheesecake is puffed
    and dry to the touch around the edges, about 20 minutes. In most ovens, the cheesecake
    will also begin to brown, forming golden patches along the surface, deepening
    its flavor. If needed, rotate the baking sheet to ensure even browning. '
  - "8. Turn off the oven, open the door, and let it stand ajar 10 minutes. Close\
    \ the door and set the oven to 250\xB0F. Continue baking until the outer edge\
    \ of the cheesecake feels firm, though the innermost ring of cheesecake will wobble\
    \ quite freely if you shake the pan, about 35 minutes. This wobbly zone should\
    \ be no more than 3-inches across. The cheesecake will be done when the very center\
    \ registers 145\xB0F on a digital thermometer inserted to a depth of 2-inches.\
    \ Testing with a thermometer will not cause the cheesecake to crack; cracking\
    \ is the result of over-baking and nothing more."
  - 9. Let the cheesecake cool for 15 minutes, then run a thin knife or offset spatula
    around the sides to loosen (this helps the cake settle evenly as it cools). Continue
    letting it cool at room temperature for at least 1 hour (or up to 4) before covering
    it to refrigerate until cold to the core, at least 12 hours.
  - '10. Unmolding the Cheesecake From a Loose Bottom Cake Pan: Loosen the sides of
    the cheesecake from the pan with a thin knife or offset spatula. Place the pan
    on a large can of tomatoes or a similarly sized object; something tall enough
    to lift the cheesecake 4-inches from the counter, and wide enough to form a stable
    base. With both hands on the sides of the pan, pull downward to drop the outer
    ring away from the bottom. Place the cake onto a flat work surface, loosen it
    from the bottom of the pan with an offset spatula, and transfer to a large, flat
    serving plate. Cover with plastic and refrigerate until needed, up to 10 days.'
  - '11. Unmolding the Cheesecake From a Traditional Cake Pan: Loosen the sides of
    the cheesecake from the pan with a thin knife or offset spatula. Stand the cake
    in a few inches of scalding hot water until the pan feels warm (a roasting pan
    works well for this). Drape the cake in plastic wrap to protect its surface, then
    invert onto a large, flat plate, and lift the pan to pull it away. It should slide
    free without any resistance; if not, continue standing in hot water a few minutes
    more. After removing the pan, peel the parchment from the crust, and re-invert
    the cheesecake onto a serving plate. Cover with plastic and refrigerate until
    needed, up to 10 days.'
  - '12. To Serve: Combine the fresh fruit and warmed fruit syrup or jam in a large
    bowl, and gently fold with a flexible spatula until the fruit is well coated and
    glistening (optional). Cut the cheesecake with a large chef''s knife dipped in
    hot water; for clean and tidy portions of cheesecake, pause to clean the blade
    under hot running water between each slice. Top with spoonfuls of the sauced fruit,
    if using, or other toppings and sauces as desired.'
