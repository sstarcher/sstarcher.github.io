  directions:
  - 1. Combine flour, salt, yeast, water, and oil in a large bowl. Mix with hands
    or a wooden spoon until no dry flour remains. (The bowl should be at least 4 to
    6 times the volume of the dough to account for rising.)
  - "2. Cover bowl tightly with plastic wrap, making sure that the edges are well\
    \ sealed, then let rest at cool room temperature (no warmer than 75\xB0F) for\
    \ at least 8 hours and up to 24. Dough should rise dramatically and fill bowl.\
    \ In a hot kitchen, the dough may overproof near the end of that range."
  - 3. Sprinkle top of dough lightly with flour, then transfer it to a well-floured
    work surface. Divide dough into 2 pieces and form each into a ball by holding
    it with well-floured hands and tucking the dough underneath itself, rotating it
    until it forms a tight ball.
  - "4. Pour 1 to 2 tablespoons oil in the bottom of two 10-inch cast iron skillets\
    \ or round cake pans (see note). Place 1 ball of dough in each pan and turn to\
    \ coat evenly with oil. Using a flat palm, press dough around the pan, flattening\
    \ it slightly and spreading oil around the entire bottom and edges of the pan.\
    \ Cover tightly with plastic wrap and let dough sit at room temperature for 2\
    \ hours (at room temperatures above 75\xB0F, the dough may require less time to\
    \ rise; at temperatures below 65\xB0F/18\xB0C deg;F, it may require more time).\
    \ After the first hour, adjust an oven rack to the middle position and preheat\
    \ oven to 550\xB0F (290\xB0C)."
  - 5. After 2 hours, dough should be mostly filling the pan up to the edges. Use
    your fingertips to press it around until it fills in every corner, popping any
    large bubbles that appear. Lift up one edge of the dough to let any air bubbles
    underneath escape, then repeat, moving around the dough until there are no air
    bubbles left underneath and the dough is evenly spread around the pan.
  - 6. Top each round of dough with 3/4 cup sauce, spreading sauce to the very edge
    with the back of a spoon. Sprinkle evenly with mozzarella cheese, all the way
    to the edges. Season with salt. Add other toppings as desired. Drizzle with olive
    oil and scatter a few basil leaves over the top of each pizza, if desired.
  - 7. Transfer pan to oven and bake until top is golden brown and bubbly and bottom
    is golden brown and crisp when you lift it with a thin spatula, 12 to 15 minutes.
    Immediately sprinkle with grated Parmesan or Pecorino Romano cheese, if using.
    Using a thin spatula, loosen pizza and peek underneath. If bottom is not as crisp
    as desired, place pan over a burner and cook on medium heat, moving the pan around
    to cook evenly until it is crisp, 1 to 3 minutes. Remove the pizzas and transfer
    to a cutting board. Cut each pizza into 6 slices and serve immediately.
