    doubled in volume, about 2 hours.
  - 3. Ignite a large chimney full of coals (about 5 quarts of coals) and spread evenly
    over half of the grill. Set grill grates in place, cover, and allow to preheat
    for 5 minutes. Scrape grill grates clean with a brush.
