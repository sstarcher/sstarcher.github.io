  directions:
  - 1. Place dried ancho and guajillo chilies on a microwave-safe plate and microwave
    until pliable and toasty-smelling, 10 to 20 seconds. Transfer to the jar of a
    blender and add chipotle peppers, orange juice, lime juice, olive oil, soy sauce,
    fish sauce, garlic, cilantro, cumin seed, coriander seed, and brown sugar. Blend
    until a smooth sauce has formed, about 1 minute. Season to taste with salt. Transfer
    half of the salsa to a large bowl and the other half to a sealed container. Set
    aside the sealed container in the refrigerator.
  - 2. Add an extra 2 teaspoons of salt to the salsa in the bowl. It should taste
    slightly saltier than is comfortable to taste. Add 1 piece of steak to bowl and
    turn to coat. Transfer to a gallon-sized zipper-lock bag with the top folded over
    to prevent excess sauce and meat juices from contaminating the seal. Repeat with
    remaining steak, adding it all to the same bag. Pour any excess marinade over
    the steak. Squeeze all air out of the bag and seal. Refrigerate for at least 3
    hours and up to overnight.
  - 3. When ready to cook, remove the extra salsa from the fridge to allow it to warm
    up a little. Light one chimney full of charcoal. When all the charcoal is lit
