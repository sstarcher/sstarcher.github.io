  directions:
  - "1. Preheat the oven to 350\xB0F, with a rack in the middle position."
  - "2. Make the frosting. In a medium bowl, whisk the egg yolks until smooth. In\
    \ a medium saucepan, bring the sugar and coconut milk to a boil over medium-high\
    \ heat, stirring until the sugar dissolves. Slowly whisk about a cup of the hot\
    \ milk mixture into the yolks to temper them, then pour the contents of the bowl\
    \ back into the saucepan and cook over medium-low heat, stirring constantly with\
    \ a wooden spoon, until the mixture thickens enough to hold a line drawn with\
    \ a finger down the back of the spoon, about 10 minutes. (Be careful not to let\
    \ the mixture boil.) Stir in the butter, toasted coconut, and pecans, then pour\
    \ the frosting into a shallow baking pan. Cover the surface with plastic wrap\
    \ and let the frosting cool until it\u2019s spreadable."
  - 3. Meanwhile, make the cake. Butter three 9-inch round cake pans and dust with
    cocoa powder. In a large bowl, whisk together the cocoa powder, sugar, flour,
    baking powder, baking soda, and salt. In a medium bowl, whisk together the egg,
    milk, oil, vanilla, and melted butter. Add the wet ingredients to the dry ingredients
    and whisk until well combined and smooth. Whisk in the boiling water.
  - 4. Pour the batter (which will be quite thin) into the prepared pans. Bake until
    the layers spring back when lightly touched, about 12 minutes. Let cool completely
    in the pans.
  - 5. Unmold the cake layers. Put one layer on a serving plate and spread one-third
    of the frosting over the top. Cover with another layer, spread with another one-third
    of the frosting, and then repeat the process one more time. The cake will keep
    for up to 3 days.
