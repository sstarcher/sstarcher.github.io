  directions:
  - 1. Place beans, 6 tablespoons kosher salt (or 3 tablespoons table salt), and water
    in a large plastic container or bowl. Allow to soak at room temperature at least
    8 hours, or overnight. Drain and rinse soaked beans.
  - 2. Add dried chilies to a large heavy-bottomed Dutch oven or stockpot and cook
    over medium-high heat, stirring frequently, until slightly darkened with an intense,
    roasted aroma, 2 to 5 minutes. Do not allow to smoke. Remove chilies, place in
    a small bowl, and set aside. Alternatively, place dried chilies on a microwave-safe
    plate and microwave on high power in 15-second increments until chilies are pliable
    and toasted-smelling, about 30 seconds total.
  - "3. Season short ribs on all sides with salt and pepper. Add oil to Dutch oven\
    \ and heat over high heat until smoking. Add half of short ribs and brown well\
    \ on all sides (it may be necessary to brown ribs in 3 batches, depending on size\
    \ of Dutch oven\u2014do not overcrowd pan), 8 to 12 minutes total, reducing heat\
    \ if fat begins to smoke excessively or meat begins to burn. Transfer to a large\
    \ rimmed baking sheet or plate. Repeat with remaining short ribs, browning them\
    \ in the fat remaining in Dutch oven. Once all short ribs are cooked, transfer\
    \ all rendered fat into a small bowl and reserve separately. Allow short ribs\
    \ to cool at room temperature."
  - "4. Meanwhile, return Dutch oven to medium-high heat and add 1 cup (240ml) chicken\
    \ broth, using a flat wooden spoon or stiff spatula to scrape browned bits off\
    \ of bottom of pan. Reduce heat until chicken broth is at a bare simmer, add toasted\
    \ chilies to liquid, and cook until chilies have softened and liquid is reduced\
    \ by half, 5 to 8 minutes. Transfer chilies and liquid to a blender. Add anchovy,\
    \ Marmite, soy sauce, tomato paste, ground spices, coffee, and chocolate and blend\
    \ at high speed, scraping down sides as necessary, until a completely smooth pur\xE9\
    e has formed, about 2 minutes. Set chili pur\xE9e aside."
  - "5. Trim meat from short rib bones and hand-chop into rough 1/2-inch to 1/4-inch\
    \ pieces (finer or larger, as you prefer), reserving bones separately. Add any\
    \ accumulated meat juices to chili pur\xE9e."
  - "6. Heat 4 tablespoons (60ml) rendered beef fat (if necessary, add vegetable oil\
    \ to reach 4 tablespoons) in a large Dutch oven or heavy-bottomed stockpot over\
    \ medium heat until shimmering. Add onions and cook, stirring frequently, until\
    \ softened but not browned, 6 to 8 minutes. Add fresh chilies, garlic, and oregano\
    \ and cook, stirring frequently, until fragrant, about 1 minute. Add chili pur\xE9\
    e and cook, stirring frequently and scraping bottom of pot, until chili mixture\
    \ begins to fry and leaves a coating on bottom of pan, 2 to 4 minutes. Add chicken\
    \ stock, chopped beef, beef bones, and bay leaves. Bring to a simmer, scraping\
    \ bottom of pan to loosen browned bits. Reduce heat to lowest possible setting,\
    \ add beans, and cook, with cover slightly ajar, until beans are almost tender,\
    \ about 1 hour. Add crushed tomatoes and cider vinegar and cook, with cover slightly\
    \ ajar, until beans and beef are fully tender and broth is rich and lightly thickened,\
    \ 2 to 3 1/2 hours longer, adding water if necessary to keep beans and meat mostly\
    \ submerged (a little protrusion is okay)."
  - 7. Using tongs, remove and discard bay leaves and bones. (At this point, any excess
    meat still attached to the bones can be removed, chopped, and added back to the
    chili, if desired.) Add vodka (or bourbon), hot sauce, and brown sugar and stir
    to combine. Season to taste with kosher salt, ground black pepper, and additional
    vinegar.
  - 8. Serve immediately, or, for best flavor, allow to cool and refrigerate overnight,
    or up to 1 week in a sealed container. Reheat and serve with desired garnishes.
