  - 1. With a sharp chef's knife, split chicken breasts in half horizontally. Working
    one piece at a time, place inside a plastic zipper-lock bag and pound with a meat
    pounder or the bottom of a skillet to an even 1/4-inch thickness. Transfer to
    a large bowl.
  - 2. Add 1 1/2 cups buttermilk and minced garlic to bowl. Season with 2 tablespoons
    kosher salt and 1 teaspoon freshly ground black pepper. Turn chicken with hands
    until salt, pepper, and garlic are evenly incorporated and all the chicken is
    coated in buttermilk mixture. Transfer to a large zipper-lock bag, press out the
    air, and seal. Refrigerate for at least 4 hours and up to overnight (see note).
  - 3. Meanwhile, place bread slices on a rack set in a rimmed baking sheet. Leave
    out on counter for at least 4 hours and up to overnight until mostly dried.
  - 4. The next day, break bread into rough pieces (leave the wire rack in the rimmed
    baking sheet) and combine with 4 ounces Parmesan cheese in the food processor.
    Season with black pepper. Process until bread is finely ground, about 20 seconds.
    Transfer mixture to a large shallow bowl or pie plate.
  - 5. Place flour in a second shallow bowl or pie plate. Whisk eggs, 2 tablespoons
    buttermilk, and 1 tablespoon of the flour in a third pie plate. Drizzle remaining
    2 tablespoons buttermilk over the breadcrumb/Parmesan mixture and incorporate
    with your fingertips. The mixture should be mealy, but hold together in clumps
    if you squeeze it together with your hands.
  - 6. Working one piece of chicken at a time, remove from the bag and add to flour.
    Turn to coat, shake off excess, and add to egg mixture. Turn to coat, letting
    excess drip off, and add to breadcrumb mixture. Turn to coat, piling crumbs on
    top and pressing down firmly so a thick layer adheres. Transfer coated chicken
    to the wire rack and repeat with remaining chicken breasts.
  - "7. Preheat oven to 425\xB0F. Place sauce in a medium saucepan and heat over low\
    \ heat, stirring occasionally, until barely simmering. Remove from heat and set\
    \ aside."
  - "8. Heat oil in a large non-stick or cast iron skillet over medium-high heat until\
    \ it registers 375 to 400\xB0F on an instant read or deep-frying thermometer.\
    \ Working in batches, carefully add chicken by lowering the cutlets away from\
    \ you into the oil. Add as many cutlets as will fit in one layer (2 to 3)."
  - 9. Cook, swirling pan gently and using a thin flexible metal spatula to loosen
    chicken if it sticks, until chicken is golden-brown and crisp on bottom side,
    about 2 minutes. Using a thin metal spatula and a fork, carefully flip chicken
    and cook until golden brown on second side. Transfer chicken to a paper-towel
    lined plate to drain and repeat with remaining chicken.
  - 10. Spoon 1/3 of sauce onto the bottom of a casserole or oven-safe serving dish.
    Shingle chicken pieces on top of sauce. Top with more sauce, forming a line down
    the center. Combine mozzarella and remaining 1 tablespoon Parmesan cheese in a
    large bowl and toss to coat. Lay cheese mixture over chicken in a straight line
    down the center.
  - 11. Transfer to the oven and cook until cheese is melted and bubbly, about 20
    minutes. Remove from oven and immediately grate fresh Parmesan on top. Allow to
    rest for 3 minutes, top with chopped herbs, and serve immediately.
